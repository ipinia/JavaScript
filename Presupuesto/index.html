<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación Presupuesto</title>
    <link rel="stylesheet" href="CSS/estilos.css" />
  </head>
  <body onload="cargarApp()">
    <div class="cabecero">
      <div class="presupuesto">
        <div class="presupuesto_titulo">Presupuesto disponible</div>
        <div class="presupuesto_valor" id="presupuesto">+ $3000</div>
        <div class="presupuesto_ingreso limpiarEstilos">
          <div class="presupuesto_ingreso--texto">Ingresos</div>
          <div class="derecha">
            <div class="presupuesto_ingreso--valor" id="ingreso">$2,300</div>
            <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
          </div>
        </div>
        <div class="presupuesto_egreso limpiarEstilos">
          <div class="presupuesto_egreso--texto">Egresos</div>
          <div class="derecha">
            <div class="presupuesto_egreso--valor" id="egresos">$300</div>
            <div class="presupuesto_egreso--porcentaje" id="porcentaje">
              10%
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--fin cabecero -->
<form action="" id="forma" onsubmit="return false">
  <div class="agreagar">
    <div class="agregar_contenedor">
      <select name="" id="tipo" class="agregar_tipo" >
        <option value="ingreso" selected>+</option>
        <option value="egreso">-</option>
      </select>
      <input
        type="text"
        class="agregar_descripcion"
        id="descripcion"
        placeholder="Agrega una descripción">
        <input type="number" class="agregar_valor" placeholder="Valor" id="valor" step="any">
        <button class="agregar_btn" onclick="agregarDatos()">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
        </button>
    </div>
  </div>
</form>
    <div class="contenedor limpiarEstilos">
      <div class="ingreso">
        <h2 class="ingreso_titulo">Ingresos</h2>
        <div id="lista-ingresos" class="lista-ingresos">
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Salario</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">3000</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
         
        </div>
      </div>
      <div class="egreso">
        <h2 class="egreso_titulo">Egreso</h2>
        <div id="lista-egresos" class="">
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Renta</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">-4000</div>
              <div class="elemento_porcentaje">20%</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="JS/Datos.js"></script>
    <script src="JS/ingreso.js"></script>
    <script src="JS/egreso.js"></script>
    <script src="JS/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
