<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manejo Dom JavaScript</title>
  </head>
  <body >
    <h1>Manejo DOM con JavaScript</h1>
 <br>
 <form  id="forma">


  Nombre: <input type="text" name="nombre" id="nombre"  >
  <br>
  <br>
  Apellido: <input type="text" name="apellido" id="apellido"  >

 </form>
 
    <script >
     const forma = document.getElementById('forma');

     forma.addEventListener('focus', (evento)=>{
      evento.target.style.background = 'pink';
     },true);
     forma.addEventListener('blur', (evento)=>{
      evento.target.style.background = '';
     },true);

    </script>
  </body>
</html>
