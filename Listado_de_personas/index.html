<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Personas</title>
  <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body onload="mostrarPersonas()">
  <div class="contenedor" id="cabecero">
    <h1>Listado de Personas</h1>
  </div>

  <div class="contenedor">
    <div class="elemento">
      <ul id="personas">
        <!-- Aqui se cargan las personas -->
      </ul>
    </div>
  </div>
  
  <div class="contenedor">
    <div style="text-align: center;">
      <button style="cursor: pointer;" onclick="agregarPersona()">+</button>
      <form action="" id="forma">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellido" placeholder="Apellido">
        <input type="text" id="edad" placeholder="Edad">
      </form>
    </div>
  </div>

  <script src="JS/personas.js"></script>
  <script src="JS/app.js"></script>
</body>
</html>
